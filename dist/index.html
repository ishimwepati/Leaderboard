<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard App</title>
<script defer src="bundle.js"></script></head>
<body>
  <table align="center">
    <tr>
      <td><h1>Leaderboard</h1></td>
    </tr>
    <tr>
      <td>
        <div class="leaderboard">
          <h2>Recent scores</h2>
          <button id="refreshButton">Refresh</button>
          <ul id="leaderboardList" style="border: 2px solid rgb(85, 81, 81);">
            <!-- My Record will be displayed here -->
          </ul>
        </div>
      </td>
      <td>
        
      </td>
      <td>
        <div class="form">
          <h2>Add your score</h2>
          <form id="scoreForm">
            <input type="text" id="name" required placeholder="Your name"><br><br>
            <input type="number" id="score" required placeholder="Your Score"><br><br>
            <button type="submit">Submit</button>
          </form>
        </div>
      </td>
    </tr>
  </table>

  <script src="../dist/bundle.js"></script>
</body>
</html>
