<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard App</title>
</head>
<body>
  <div class="container">
    <div class="leaderboard">
      <h1>Leaderboard</h1>
      <h2>Recent scores</h2>
      <button id="refreshButton">Refresh</button>
      <ul id="leaderboardList">
        <!-- Leaderboard items will be dynamically added here -->
      </ul>
    </div>
    <div class="form">
      <h2>Add your score</h2>
      <form id="scoreForm">
        <input type="text" id="name" required placeholder="Your name"><br><br>
        <input type="number" id="score" required placeholder="Your Score"><br><br>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

    <script src="../dist/bundle.js"></script>
</body>
</html>
