<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard Project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
  <h1>Welcome to WazaCode LeaderBoard</h1>
    <main class="big">
        <section class="first grid-item-col1" >
            <div class="container">
                <table id="bookTable" class="book-table">
                    <thead>
                        <tr>
                          <h2>Recent scores
                          <button id="refreshButton" class="button">Refresh</button>
                          </h2>
                        </tr>
                        <tr>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="bookTableBody"></tbody>
                  </table>
            </div>
        </section>
        <section class="first form-cover grid-item-col2">
            <div class="form-title">
                <h2>Add your Score</h2>
            </div>
            <div class="form-group">
                <input type="text" id="titleInput" class="input-field" placeholder="Enter your Name" required/>
            </div>
            <div class="form-group">
                <input type="number" id="authorInput" class="input-field" placeholder="Enter your Score" required/>
            </div>
            <div class="form-group">
                <button id="submitButton" class="button">Submit</button>
            </div>
        </section>
    </main>
    
    <script src="index.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
